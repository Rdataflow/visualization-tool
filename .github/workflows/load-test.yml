name: k6 Load Test (Test)

on: [workflow_dispatch, deployment_status]

jobs:
  k6:
    if: |
      (github.event.deployment_status.state == 'success' && github.ref_name == 'main') ||
      github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Testing GraphQL - Components
        if: always()
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6/graphql/components.js
          cloud: true
          token: ${{ secrets.K6_CLOUD_API_TOKEN }}

      - name: Testing GraphQL - Observations
        if: always()
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6/graphql/observations.js
          cloud: true
          token: ${{ secrets.K6_CLOUD_API_TOKEN }}

      - name: Testing HAR - Edition (INT)
        if: always()
        uses: grafana/k6-action@v0.2.0
        with:
          filename: k6/har/int-edition.js
          cloud: true
          token: ${{ secrets.K6_CLOUD_API_TOKEN }}
