scalar Observation
scalar DimensionValue
scalar FilterValue
scalar RawObservation
scalar Filters
scalar GeoShapes

type ObservationsQuery {
  "Observations with their values parsed to native JS types"
  data: [Observation!]!
  "Observations with their original RDF-y type"
  rawData: [RawObservation!]!
  "The generated SPARQL query string of the current query (doesn't fetch any data)"
  sparql: String!
  "The generated SPARQL query URL of the current query to run a query on the endpoint's editor directly"
  sparqlEditorUrl: String
}

enum DataCubePublicationStatus {
  DRAFT
  PUBLISHED
}

type DataCube {
  iri: String!
  identifier: String
  title: String!
  version: String
  contactName: String
  contactEmail: String
  creator: DataCubeOrganization
  landingPage: String
  workExamples: [String]
  publisher: String
  description: String
  datePublished: String
  expires: String
  publicationStatus: DataCubePublicationStatus!
  observations(
    dataSource: String!
    limit: Int
    dimensions: [String!]
    filters: Filters
  ): ObservationsQuery!
  dimensions(dataSource: String!): [Dimension!]!
  dimensionByIri(iri: String!, dataSource: String!): Dimension
  measures(dataSource: String!): [Measure!]!
  themes: [DataCubeTheme!]!
}

type RelatedDimension {
  type: String!
  iri: String!
}

type HierarchyValue {
  value: String!
  label: String!
  dimensionIri: String!
  depth: Int!
  children: [HierarchyValue!]
  hasValue: Boolean
}

interface Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type GeoCoordinates {
  iri: String!
  label: String!
  latitude: Float!
  longitude: Float!
}

type GeoCoordinatesDimension implements Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  geoCoordinates: [GeoCoordinates!]
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type ObservationFilter {
  type: String!
  value: FilterValue
  iri: String!
}

type GeoShapesDimension implements Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  geoShapes: GeoShapes
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type NominalDimension implements Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type OrdinalDimension implements Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

enum TimeUnit {
  Year
  Month
  Week
  Day
  Hour
  Minute
  Second
}

type TemporalDimension implements Dimension {
  iri: String!
  label: String!
  timeUnit: TimeUnit!
  timeFormat: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type Measure implements Dimension {
  iri: String!
  label: String!
  unit: String
  scaleType: String
  isNumerical: Boolean!
  isKeyDimension: Boolean!
  values(dataSource: String!, filters: Filters): [DimensionValue!]!
  related: [RelatedDimension!]
  hierarchy: [HierarchyValue!]
}

type DataCubeResult {
  score: Float
  highlightedTitle: String
  highlightedDescription: String
  dataCube: DataCube!
}

type DataCubeTheme {
  iri: String!
  label: String
}

type DataCubeOrganization {
  iri: String!
  label: String
}

input DataCubeSearchFilter {
  type: String!
  value: String!
}

enum DataCubeResultOrder {
  SCORE
  TITLE_ASC
  CREATED_DESC
}

type DatasetCount {
  iri: String!
  count: Int!
}

# The "Query" type is special: it lists all of the available queries that
# clients can execute, along with the return type for each.
type Query {
  dataCubeByIri(
    dataSource: String!
    locale: String
    iri: String!
    latest: Boolean = true
    filters: Filters
  ): DataCube
  possibleFilters(
    iri: String!
    dataSource: String!
    filters: Filters!
  ): [ObservationFilter!]!
  dataCubes(
    dataSource: String!
    locale: String
    query: String
    order: DataCubeResultOrder
    includeDrafts: Boolean
    filters: [DataCubeSearchFilter!]
  ): [DataCubeResult!]!
  themes(dataSource: String!, locale: String!): [DataCubeTheme!]!
  subthemes(
    dataSource: String!
    locale: String!
    parentIri: String!
  ): [DataCubeTheme!]!
  organizations(dataSource: String!, locale: String!): [DataCubeOrganization!]!
  datasetcount(
    dataSource: String!
    theme: String
    organization: String
    subtheme: String
    includeDrafts: Boolean
  ): [DatasetCount!]
}
