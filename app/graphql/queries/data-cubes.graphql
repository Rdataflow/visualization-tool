  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
) {
  dataCubeDimensionGeoShapes(
    cubeIri: $cubeIri
    dimensionIri: $dimensionIri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
  )
}
