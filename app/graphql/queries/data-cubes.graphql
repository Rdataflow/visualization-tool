query DataCubes($locale: String!) {
  dataCubes(locale: $locale) {
    iri
    title
    description
  }
}
query DataCubesWithoutDesc {
  dataCubes {
    iri
    title
    contact
  }
}

fragment observationFields on DataCube {
  observations(limit: 10) {
    data
  }
}

query DataCubesWithObservations {
  dataCubes {
    iri
    title
    contact
    description
    ...observationFields
  }
}
