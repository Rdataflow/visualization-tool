query SearchCubes(
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $query: String
  $order: SearchCubeResultOrder
  $includeDrafts: Boolean
  $filters: [SearchCubeFilter!]
) {
  searchCubes(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    query: $query
    order: $order
    includeDrafts: $includeDrafts
    filters: $filters
  ) {
    highlightedTitle
    highlightedDescription
    cube
  }
}

query PossibleFilters(
  $iri: String!
  $sourceType: String!
  $sourceUrl: String!
  $filters: SingleFilters!
) {
  possibleFilters(
    iri: $iri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    filters: $filters
  ) {
    iri
    type
    value
  }
}

query DataCubeDimensionGeoShapes(
  $cubeIri: String!
