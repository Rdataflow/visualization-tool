query DataCubeLatestIri(
  $sourceType: String!
  $sourceUrl: String!
  $cubeFilter: DataCubeLatestIriFilter!
) {
  dataCubeLatestIri(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    cubeFilter: $cubeFilter
  )
}

