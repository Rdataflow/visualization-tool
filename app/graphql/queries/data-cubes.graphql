query DataCubes(
  $locale: String!
  $query: String
  $order: DataCubeResultOrder
  $includeDrafts: Boolean
  $filters: [DataCubeSearchFilter!]
) {
  dataCubes(
    locale: $locale
    query: $query
    order: $order
    includeDrafts: $includeDrafts
    filters: $filters
  ) {
    highlightedTitle
    highlightedDescription
    dataCube {
      iri
      title
      creator {
        iri
        label
      }
      description
      publicationStatus
      datePublished
      themes {
        iri
        label
      }
    }
  }
}

fragment dimensionMetaData on Dimension {
  iri
  label
  isKeyDimension
  values(filters: $filters)
  unit
  related {
    iri
    type
  }
  ... on TemporalDimension {
    timeUnit
    timeFormat
  }
}

query DataCubePreview(
  $iri: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(iri: $iri, locale: $locale, latest: $latest) {
    iri
    title
    description
    publicationStatus
    dimensions {
      ...dimensionMetaData
    }
    measures {
      ...dimensionMetaData
    }
  }
}

query DataCubePreviewObservations(
  $iri: String!
  $locale: String!
  $dimensions: [String!]
  $latest: Boolean
) {
  dataCubeByIri(iri: $iri, locale: $locale, latest: $latest) {
    observations(limit: 10, dimensions: $dimensions) {
      data
      sparql
    }
  }
}

query DataCubeMetadata($iri: String!, $locale: String!, $latest: Boolean) {
  dataCubeByIri(iri: $iri, locale: $locale, latest: $latest) {
    iri
    title
    description
    publisher
    version
    contactName
    contactEmail
    landingPage
    expires
    datePublished
    publicationStatus
    themes {
      iri
      label
    }
    creator {
      iri
      label
    }
  }
}

query DataCubeMetadataWithComponentValues(
  $iri: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(iri: $iri, locale: $locale, latest: $latest) {
    iri
    title
    publisher
    dimensions {
      ...dimensionMetaData
    }
    measures {
      ...dimensionMetaData
    }
  }
}

query DimensionValues(
  $dataCubeIri: String!
  $dimensionIri: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(iri: $dataCubeIri, locale: $locale, latest: $latest) {
    dimensionByIri(iri: $dimensionIri) {
      ...dimensionMetaData
    }
  }
}

query GeoCoordinatesByDimensionIri(
  $dataCubeIri: String!
  $dimensionIri: String!
  $locale: String!
  $latest: Boolean
) {
  dataCubeByIri(iri: $dataCubeIri, locale: $locale, latest: $latest) {
    dimensionByIri(iri: $dimensionIri) {
      ... on GeoCoordinatesDimension {
        geoCoordinates {
          iri
          label
          latitude
          longitude
        }
      }
    }
  }
}

query GeoShapesByDimensionIri(
  $dataCubeIri: String!
  $dimensionIri: String!
  $locale: String!
  $latest: Boolean
) {
  dataCubeByIri(iri: $dataCubeIri, locale: $locale, latest: $latest) {
    dimensionByIri(iri: $dimensionIri) {
      ... on GeoShapesDimension {
        geoShapes
      }
    }
  }
}

query TemporalDimensionValues(
  $dataCubeIri: String!
  $dimensionIri: String!
  $locale: String!
  $latest: Boolean
  $filters: Filters
) {
  dataCubeByIri(iri: $dataCubeIri, locale: $locale, latest: $latest) {
    dimensionByIri(iri: $dimensionIri) {
      ... on TemporalDimension {
        ...dimensionMetaData
        timeUnit
        timeFormat
      }
    }
  }
}

query DataCubeObservations(
  $iri: String!
  $locale: String!
  $dimensions: [String!]
  $filters: Filters
  $latest: Boolean
) {
  dataCubeByIri(iri: $iri, locale: $locale, latest: $latest) {
    iri
    title
    description
    dimensions {
      ...dimensionMetaData
    }
    measures {
      ...dimensionMetaData
    }
    observations(dimensions: $dimensions, filters: $filters) {
      data
      sparqlEditorUrl
    }
  }
}

query PossibleFilters($iri: String!, $filters: Filters!) {
  possibleFilters(iri: $iri, filters: $filters) {
    iri
    type
    value
  }
}

query Themes($locale: String!) {
  themes(locale: $locale) {
    iri
    label
  }
}

query Organizations($locale: String!) {
  organizations(locale: $locale) {
    iri
    label
  }
}

query Subthemes($locale: String!, $parentIri: String!) {
  subthemes(locale: $locale, parentIri: $parentIri) {
    label
    iri
  }
}

query DatasetCount(
  $theme: String
  $organization: String
  $subtheme: String
  $includeDrafts: Boolean
) {
  datasetcount(
    theme: $theme
    organization: $organization
    subtheme: $subtheme
    includeDrafts: $includeDrafts
  ) {
    count
    iri
  }
}
