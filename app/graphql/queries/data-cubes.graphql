query SearchCubes(
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
  $query: String
  $order: SearchCubeResultOrder
  $includeDrafts: Boolean
  $filters: [SearchCubeFilter!]
) {
  searchCubes(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
    query: $query
    order: $order
    includeDrafts: $includeDrafts
    filters: $filters
  ) {
    highlightedTitle
    highlightedDescription
    cube
  }
}

query PossibleFilters(
  $sourceType: String!
  $sourceUrl: String!
  $cubeFilter: DataCubePossibleFiltersCubeFilter!
) {
  possibleFilters(
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    cubeFilter: $cubeFilter
  ) {
    iri
    type
    value
  }
}

query DataCubeDimensionGeoShapes(
  $cubeIri: String!
  $dimensionIri: String!
  $sourceType: String!
  $sourceUrl: String!
  $locale: String!
) {
  dataCubeDimensionGeoShapes(
    cubeIri: $cubeIri
    dimensionIri: $dimensionIri
    sourceType: $sourceType
    sourceUrl: $sourceUrl
    locale: $locale
  )
}

query SearchPage($sourceType: String!, $sourceUrl: String!, $locale: String!) {
  allTermsets(sourceType: $sourceType, sourceUrl: $sourceUrl, locale: $locale) {
    count
    termset
  }
}
